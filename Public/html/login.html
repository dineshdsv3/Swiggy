<!DOCTYPE html>
<html>
    <head>
        <title>Food Portal Login Page</title>
    </head>
    <body>
        <h1>Welcome to the food portal login page</h1>
        <p>Username <input id="userName" type="text"/></p>
        <p>Password: <input id="password" type="password"></p>
        <select id="userType">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
        </select>
        <p><input type="button" value="login" onclick = "login()"></p>
        <span id="message">
        <script src="../js/login.js"></script>
    </body>

</html>
